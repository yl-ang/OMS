server:
  port: 8080

spring:
  application:
    name: order-management-system
  websocket:
    path: /ws

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.bobbyangyl.oms: DEBUG
    org.springframework: INFO